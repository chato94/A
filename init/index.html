<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Garlic Router</title>
        <script>
        	/**
        	 * Taken from https://github.com/jfriend00/docReady/blob/master/docready.js
			 *
			 * Copies jQuery's 'ready' function without the entire library breathing down
			 * the website's neck.
        	 */
        	(function (func, obj) {
        		'use strict';
        		func = func || 'domReady';
        		obj = obj || window;
        		var readyList = [], readyFired = false, installed = false;

        		function ready () {
        			if (!readyFired) {
        				readyFired = true;
        				for (var i = 0; i < readyList.length; i++) readyList[i].fs.call (window, readyList[i].ctx);
        			}
        			readyList = [];
        		}

        		function readyStateChange () {
        			if (document.readyStat === 'complete') ready ();
        		}

        		obj[func] = function (callback, context) {
        			if (readyFired) {
        				setTimeout (function () {callback (context);}, 1);
        				return;
        			} else {
        				readyList.push ({fn: callback, ctx: context});
        			}

        			if (document.readyState === 'complete' || (!document.attachEvent && document.readyState === 'interactive')) {
        				setTimeout (ready, 1);
        			} else if (!installed) {
        				if (document.addEventListener) {
        					document.addEventListener ('DOMContentLoaded', ready, false);
        					window.addEventListener ('load', ready, false);
        				} else {
        					document.attachEvent ('onreadystatechange', readyStateChange);
        					window.attachEvent ('onload', ready);
        				}
        				installed = true;
        			}
        		};
        	})('domReady', window);

        	/* Script for the website --> Let's try to stick to VanillaJS (r) this time. */
        	domReady (function () {
        		var canvas = document.getElementByID ('background'), ctx = canvas.getContext ('2d');
        	});
        </script>
    </head>
    <body>
    	<canvas id="background"></canvas>
        <h2>Welcome, young grasshopper.</h2>
        <p>
            There's nothing fancy to see here yet (which is a good thing). Check out the 404 page though. That
            thing is legit.
        </p>
    </body>
</html>
