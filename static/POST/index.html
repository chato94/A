<!DOCTYPE html>
<html>
	<head>
		<title>POST Testing Website</title>
		<style>
			* {
				color: #FFFFF0;
				font-family: "Consolas", "Courier New", monospace;
			}
			body {
				background-color: #0F0000;
			}
			.field {
				color: black;
			}
		</style>
	</head>
	<body>
		<h4>Please fill out the POST Request</h4>
		<form action="POST.createuser.dbaccess" method="POST">
			First Name: <input type="text" name="firstName" class="field"/><br>
			Last Name: <input type="text" name="lastName" class="field"/><br>
			Polynomial: <input type="text" name="polynomial" class="field"/><br>
			Password: <input type="password" name="password" class="field"/><br>
			File: <input type="file" name="picture" class="field"/><br>
			<input type="submit" value="Submit" class="field"/>
		</form>
	</body>
</html>
